name: CI

on:
# Run on creating or updating a PR
  pull_request:
    types: [opened, synchronize, reopened]

  push:
    # Run on pushing to the development branch
    branches:
      - development

    # And pushing new version tags e.g. [year].[major][minor][patch]
    tags:
      - '20[0-9]{2}\.[0-9]{3}'

jobs:
  build:
    name: continuous-integration
    runs-on: ${{matrix.os}}
    strategy:
      matrix:
        python-version:
          - "3.10"
          - "3.11"
          - "3.12"
        os:
          - "ubuntu-latest"
          - "macos-latest"
          - "windows-latest"

    steps:
      - uses: actions/checkout@v4

      - name: Install uv and set the python version
        uses: astral-sh/setup-uv@v6
        with:
          python-version: ${{ matrix.python-version }}


      - name: Run unit tests
        run: uv run pytest tests